### Site Settings ###
title               : Dollar Dhingra
description         : Hey there! I am a passiionate software developer from Delhi, India. I write about web development & good programming
  practices.<br><a href='/about/'>Read more</a>

baseurl             : "dollardhingra.com"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : dollardhingra/dollardhingra.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/projects.html
  - documentation/partials/**                           # For Documentation Only


